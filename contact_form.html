   <main>
     <div class="p-mv">
       <div class="p-mv__image">
         <picture>
           <source media="(max-width: 767px)" srcset="./images/contact_send-sp.jpg">
           <img src="./images/contact_send.jpg" alt="">
         </picture> 
       </div>
       <div class="p-mv__contents">
         <h2 class="p-mv__title" >お問い合わせ</h2>
       </div>  
     </div>    
     <div class="c-breadcrumb">
       <a href="index.html" class="c-breadcrumb__text">ホーム</a>
       <p class="c-breadcrumb__text">></p>
       <p class="c-breadcrumb__text">お問い合わせ</p>
     </div>

     <div class="p-contact-form">
       <div class="p-contact-form__inner l-inner">
         <p>当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>
            通常３営業日以内にメールにてご連絡させていただきます。
         </p>
         <form action="" class="p-contact__form">
           <dl class="p-contact__group">
             <dt>
               <label for="" class="p-contact__label">会社名</label>
             </dt>
             <dd class="p-contact__input">
               <input type="text" name="name" id="name" class="p-contact__control" placeholder="きたむらミュージックスクール">
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="" class="p-contact__label">お名前</label>
             </dt>
             <dd class="p-contact__input">
               <input type="text" name="name" id="name" class="p-contact__control" placeholder="北村　翔平">
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="" class="p-contact__label">メールアドレス</label>
             </dt>
             <dd class="p-contact__input">
               <input type="text" name="name" id="name" class="p-contact__control" placeholder="info@kitamura.musicschool.jp">
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="" class="p-contact__label">電話番号</label>
             </dt>
             <dd class="p-contact__input">
               <input type="text" name="name" id="name" class="p-contact__control" placeholder="090-1234-5678">
             </dd>
           </dl>
           <!-- チェックボックスの部分 -->
           <dl class="p-contact__group">
             <dt>
               <label for="" class="p-contact__label--pad">目　的<br>(複数選択可)</label>
             </dt>
             <dd class="p-contact__checkboxes">
               <label class="p-contact__checkbox">
                 <input type="checkbox" name="how-know" value="プランについてのお問い合わせ">
                 <span>プランについてのお問い合わせ</span>
               </label>
               <label class="p-contact__checkbox">
                 <input type="checkbox" name="how-know" value="ヒアリングのご予約">
                 <span>ヒアリングのご予約</span>
               </label>
               <label class="p-contact__checkbox">
                 <input type="checkbox" name="how-know" value="資料請求">
                 <span>資料請求</span>
               </label>
               <label class="p-contact__checkbox">
                 <input type="checkbox" name="how-know" value="その他">
                 <span>その他</span>
               </label>
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="content" class="p-contact__label">内　容</label>
             </dt>
             <dd class="p-contact__input">
              <textarea name="content" id="content" class="p-contact__textarea" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
            </dd>
           </dl>
           <div class="c-btn c-btn--detail p-contact__submit">
             <button type="submit">送 信</button>
           </div>
         </form> 
       </div>       
     </div> 
  
</main>
