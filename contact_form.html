<!DOCTYPE html>
<html lang="ja">
<head>
 <title>送信完了｜music_school</title>
 <meta name="description" content="music_school｜お問い合わせ｜送信完了｜">

 <!-- レスポンシブ対応 -->
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <!-- 第三者閲覧防止のためのnoindexを記述 -->

 <!-- ファビコン設定 -->

 <!-- リセットCSS -->
 <link rel="stylesheet" href="css/reset.css">

    <header class="l-header">

          <a href="index.html">

                <source media="(max-width: 767px)" srcset="./images/sp_logo-red20x31.svg">
                <img src="./images/logo-red32x49.svg" alt="きたむらミュージックスクール">
              </picture>
            </div>
            <div class="p-header-logo__text">
              <h2>きたむら<br class="pc"><span>ミュージックスクール</span></h2>
            </div>  
          </a>   
        </div>
        <div class="p-header__right p-header-right">      
          <!-- <div class="header__hb-btn header-hb__btn sp"> -->
          <div class="c-hamburger  js-hamburger sp">
            <div class="c-hamburger__inner">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
         
          <div class="p-header__nav p-header-nav">
            <ul class="p-header-nav__lists">
              <li class="p-header-nav__list">
                <a href="plan.html">料金</a>
              </li>
              <li class="p-header-nav__list">
                <a href="blog_list.html">ブログ</a>
              </li>
              <li class="p-header-nav__list">
                <a href="result_list.html">卒業実績</a>
              </li>    
            </ul>
          </div>
          <a href="contact_form.html" class="c-btn c-btn--header pc">お問い合わせ</a>
        </div>
      </div>
    </header>

    <main>
     <div class="p-mv">
       <div class="p-mv__image">
         <picture>
           <source media="(max-width: 767px)" srcset="./images/contact_send-sp.jpg">
           <img src="./images/contact_send.jpg" alt="お問い合わせ">
         </picture> 
       </div>
       <div class="p-mv__contents">
         <h1 class="p-mv__title" >お問い合わせ</h1>
       </div>  
     </div>    
     <div class="c-breadcrumb">
       <a href="index.html" class="c-breadcrumb__text c-breadcrumb__text--1-line">ホーム</a>
       <p class="c-breadcrumb__text c-breadcrumb__text--1-line">></p>
       <p class="c-breadcrumb__text c-breadcrumb__text--1-line">お問い合わせ</p>
     </div>

     <div class="p-contact">
       <div class="p-contact__inner l-inner">
         <p>当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>
            通常３営業日以内にメールにてご連絡させていただきます。
         </p>
         <form action="contact_send.html"  class="p-contact__form">
           <dl class="p-contact__group">
             <dt>
               <label for="company-name" class="p-contact__label">会社名</label>
             </dt>
             <dd class="u-flex-1">
               <input type="text" name="company-name" id="company-name" class="p-contact__control" placeholder="きたむらミュージックスクール">
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="name" class="p-contact__label">お名前</label>
             </dt>
             <dd class="u-flex-1">
               <input type="text" name="name" id="name" class="p-contact__control" placeholder="北村　翔平">
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="your-mail" class="p-contact__label">メールアドレス</label>
             </dt>
             <dd class="u-flex-1">
               <input type="text" name="your-mail" id="your-mail" class="p-contact__control" placeholder="info@kitamura.musicschool.jp">
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="tel" class="p-contact__label">電話番号</label>
             </dt>
             <dd class="u-flex-1">
               <input type="text" name="tel" id="tel" class="p-contact__control" placeholder="090-1234-5678">
             </dd>
           </dl>
           <!-- チェックボックスの部分 -->
           <dl class="p-contact__group">
             <dt>
               <label class="p-contact__label--pad">目　的<br class="pc"><span class="sp">　</span>(複数選択可)</label>
             </dt>
             <dd class="p-contact__checkboxes">
               <label for="inquiry_plan" class="p-contact__checkbox">
                 <input type="checkbox" name="inquiry_plan" id="inquiry_plan" value="プランについてのお問い合わせ">
                 <span>プランについてのお問い合わせ</span>
               </label>
               <label for="reservation_hearing" class="p-contact__checkbox">
                 <input type="checkbox" name="reservation_hearing" id="reservation_hearing" value="ヒアリングのご予約">
                 <span>ヒアリングのご予約</span>
               </label>
               <label for="request_material" class="p-contact__checkbox">
                 <input type="checkbox" name="request_material" id="request_material" value="資料請求">
                 <span>資料請求</span>
               </label>
               <label for="other_requests" class="p-contact__checkbox">
                 <input type="checkbox" name="other_requests" id="other_requests" value="その他">
                 <span>その他</span>
               </label>
             </dd>
           </dl>
           <dl class="p-contact__group">
             <dt>
               <label for="content" class="p-contact__label">内　容</label>
             </dt>
             <dd class="u-flex-1">
              <textarea name="content" id="content" class="p-contact__textarea" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
            </dd>
           </dl>           
           <div class="c-btn c-btn--contact-page">             
            <button type="submit" class="c-btn--submit-button">送 信</button> 
           </div>   
           <!-- <a href="contact_send.html">送 信</a>     -->
         </form> 
       </div>       
     </div> 
  
     
    </main>

    <footer>
     <div class="p-footer__inner l-red-inner">
       <nav class="p-footer__nav p-footer-nav">
         <ul class="p-footer-nav__lists">
           <li class="p-footer-nav__list"><a href="index.html">ホーム</a></li>
           <li class="p-footer-nav__list"><a href="plan.html">料金</a></li>
           <li class="p-footer-nav__list"><a href="blog_list.html">ブログ</a></li>
           <li class="p-footer-nav__list"><a href="result_list.html">卒業実績</a></li>

       <div class="p-footer__logo">
         <a href="index.html">
           <img src="./images/logo-white.svg" alt="きたむらミュージックスクール">
          </a>
       </div>
       <p class="p-footer__copyright">Copyright<span style="font-size: 1em;">©</span>0000 KITAMURA music school Inc. <br class="sp">All Rights</p>
       <div class="p-footer__icon-wrap">
         <ul>
           <li>
             <a href="">
               <img src="./images/icon-twitter.svg" alt="twitter">
             </a>
           </li> 
         </ul>
         <ul>
           <li>
             <a href="">
               <img src="./images/icon-facebook.svg" alt="facebook">
             </a>
           </li> 
         </ul>
         <ul>
           <li>
             <a href="">
               <img src="./images/icon-youtube.svg" alt="youtube">
             </a>
           </li> 
         </ul>
         <ul>
           <li>
             <a href="">
               <img src="./images/icon-instagram.svg" alt="instagram"> 
             </a>
           </li> 
         </ul>       
       </div>
     </div>
    </footer> 
    <!-- トップに戻るボタン -->
    <a href="#" class="c-top-back-btn c-top-back-btn--30-18 u-scroll-show">
     <div class="c-top-back-btn__icon">
       <img src="./images/top-back-btn.svg" alt="top">
     </div>
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- javascriptの読み込み -->
  <script src="./js/main.js"> </script>
</body>
</html>
